{{ define "main" }}


<main>
  <section class="p-strip--{{.Params.backgroundType}}">
      <div class="row">
        <div class="col-8">
          <h1>{{.Title}}</h1>
          <p>{{.Params.description}}</p>
        </div>
        <div class="col-4">
          <img src="{{ .RelPermalink }}{{.Params.image}}" alt="">
        </div>
      </div>
  </section>
  <section class="p-strip">
  <div class="row">
  {{ .Content }}
  </div>
  </section>
</main>
{{ end }}
